<script type="text/javascript">
	 var t = 0;

	function moveit() {
	    t += 0.001;

	    var r = 800;
    	var xcenter = 700;
	    var ycenter = -700;
		var newLeft = Math.floor(xcenter + (r * Math.cos(t)));
	    var newTop = Math.floor(ycenter + (r * Math.sin(t)));
    	$('#friends').animate({
        top: newTop,
        left: newLeft,
        
    }, 1, function() {
        moveit();
    });
}


</script>
